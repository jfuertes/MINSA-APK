<ion-view view-title="Correos Asociados">
  <ion-content has-header="true" padding="true" class="padding">


  	<div class="list">
  	<form name="myForm" ng-submit="agregarEmail(correo)">
	  <label class="item item-input">
	    <input type="email" name="email" placeholder="Correo Electronico" ng-model="correo.new" required>
	  </label>
	  <label class="item">
	  <p ng-show="myForm.email.$error.required">* Digite Correo electronico completo.</p>
	  </label>
	  <label>
	    <button class="button button-block button-positive icon-left ion-plus-circled" type="submit">Agregar Correo</button>
	  </label>
	  </form>
	</div>

	<div ng-hide="showCorreos">
		<h5>No existen correos registrados.</h5>
	</div>


	<div ng-show="showCorreos">
		<h4>Correos Registrados:</h4>
		<ul class="list">
		    <li class="item" ng-repeat="ad in CorreosPorNino">{{ad.email}}</li>
		</ul>
	</div>

  </ion-content>
</ion-view>
